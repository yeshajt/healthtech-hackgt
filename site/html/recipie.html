<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../styling/main.css">
    </head>
</html>

<body>
    <div class="wrapper">
        <div class="name-wrapper">
            <div class="recipie-name" id="recipie-name"></div>
        </div>
        <div class="servings-wrapper">
            <div class="serving-size" id="serving-size"></div>
        </div>
        <div class="image-wrapper">
            <div class="recipie-image" id="recipie-image"></div>
        </div>
        <div class="ingredients-wrapper">
            <div class="ingredients-label">
                Ingredients
            </div>
            <div class="recipie-ingredients" id="recipie-ingredients"></div>
        </div>
        <div class="recipie-wrapper">
            <div class="recipie-label">
                Recipie
            </div>
            <div class="recipie-instructions" id="recipie-instructions"></div>
        </div>
        <div class="nutrition-wrapper">
            <div class="nutrition-label">
                Nutritional Information
            </div>
            <div class="nutritional-info" id="nutritional-info"></div>
        </div>
        <div class="cost-wrapper">
            <div class="cost-label">
                Cost
            </div>
            <div class="cost-info" id="cost-info"></div>
        </div>
        <button class="back-button" id="back-button">
            See All Recipies
        </button>
    </div>
    <script type="module" src="../scripts/recipie.js"></script>
</body>
