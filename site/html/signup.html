<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
</html>

<body>
    <div class="fields-wrapper">
    </div>
    <div class="username-wrapper">
        <input type="text" id="login-username" placeholder="Username">
    </div>
    <div class="password-wrapper">
        <input type="text" id="login-password" placeholder="Password">
    </div>

    <div class="allergies-wrapper">
        <div class="allergies-label">
            Allergies
        </div>
        <div class="allergies-checkboxes">
            <input type="checkbox" id="allergy-peanut" value="peanut">
            <label for="allergy-peanut">Peanut/Tree Nuts</label><br>

            <input type="checkbox" id="allergy-dairy" value="peanut">
            <label for="allergy-dairy">Dairy</label><br>

            <input type="checkbox" id="allergy-gluten" value="peanut">
            <label for="allergy-gluten">Gluten</label><br>

            <input type="checkbox" id="allergy-shellfish" value="peanut">
            <label for="allergy-shellfish">Shellfish</label><br>
        </div>
        <div class="allergies-other">
            <div class="allergies-other-label">
                Other
            </div>
            <div class="allergies-other-text">
                <input type="text" id="allergies-other" placeholder="Other">
            </div>
        </div>
    </div>

    <div class="dietary-wrapper">
        <div class="dietary-label">
            Dietary Restrictions
        </div>
        <div class="dietary-checkboxes">
            <input type="checkbox" id="allergy-gluten" value="peanut">
            <label for="allergy-peanut">Gluten-free-</label><br>

            <input type="checkbox" id="allergy-peanut" value="peanut">
            <label for="allergy-peanut">Dairy</label><br>

            <input type="checkbox" id="allergy-peanut" value="peanut">
            <label for="allergy-peanut">Gluten</label><br>

            <input type="checkbox" id="allergy-peanut" value="peanut">
            <label for="allergy-peanut">Shellfish</label><br>
        </div>
        <div class="allergies-other">
            <div class="allergies-other-label">
                Other
            </div>
            <div class="allergies-other-text">
                <input type="text" id="allergies-other" placeholder="Other">
            </div>
        </div>
    </div>

</body>
