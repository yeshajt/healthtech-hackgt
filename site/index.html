<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="styling/main.css">
    </head>
</html>

<body>
    <div class="logo-wrapper">
        <img src="assets/logo.png" alt="Logo" class="logo">
    </div>
    <div class="input-wrapper">
        <div class="username-wrapper">
            <input type="text" id="login-username" placeholder="Email">
        </div>
        <div class="password-wrapper">
            <input type="text" id="login-password" placeholder="Password">
        </div>
    </div>
    <div class="loginButton-wrapper">
        <button id="login-button">Log In</button>
    </div>
    <div class="signupButton-wrapper">
        <button id="signup-button">Sign Up</button>
    </div>
    <script type="text/javascript" src="./scripts/login.js"></script>
</body>
