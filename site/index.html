<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="styling/main.css">
    </head>
</html>

<body>
    <div class="all-wrapper">
        <div class="logo-wrapper">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </div>
        <div class="name">
            Iron Skillet
        </div>
        <div class="description">
            Creating a nutritionally balanced and budget-friendly meal plan designed for veterans to transition from military to civilian diets.
        </div>
        <div class="input-wrapper">
            <div class="username-wrapper">
                <input type="text" id="login-username" placeholder="Email" class="login-email">
            </div>
            <div class="password-wrapper">
                <input type="text" id="login-password" placeholder="Password" class="login-pass">
            </div>
        </div>
        <div class="loginButton-wrapper">
            <button id="login-button">Log In</button>
        </div>
        <div class="signupButton-wrapper">
            <button id="signup-button">Sign Up</button>
        </div>
        <script type="text/javascript" src="./scripts/login.js"></script>
    </div>
</body>
